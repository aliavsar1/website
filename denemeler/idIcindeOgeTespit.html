<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>The Element Object</h1>
    <h2>The id Property</h2>

    <div class="tag" id="1" onClick="idIdentifier(event)">HTML</div>
    <div class="tag" id="2" onClick="idIdentifier(event)">CSS</div>
    <div class="tag" id="3" onClick="idIdentifier(event)">JavaScript</div>

    <p>The value of the id attribute of the first link is:</p>
    <p id="demo"></p>

    <script>
      let tagEl = document.querySelectorAll(".tag");
      function idIdentifier(e) {
        event.preventDefault();
        let clicked_id = e.currentTarget.id;
        tagEl[clicked_id - 1].classList.toggle("ok");
        let classElChecker = e.currentTarget.classList.contains("ok");

        if (classElChecker) {
          console.log("OK içeriyor");
          document.body.style.backgroundColor = "green";
        } else {
          console.log("OK içermiyor");
          document.body.style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
